<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Steinmann Parkett</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Steinmann</h1>
        <h2>Ihr Partner für Böden aus Holz</h2>
      </div>
    </header>
    <main>
      <article class="claim">
        <h3>Warum Steinmann?</h3>
        <p>Langjährige Erfahrung, die Liebe zum Detail, Kreativität und Leidenschaft für Holz, ermöglichen Böden für ihren Wohntraum.</p>
      </article>
      <article class="offerings">
        <div class="offering">
          <i class="far fa-handshake"></i>
          <p>Neubau</p>
        </div>
        <div class="offering-bg offering-bg2"></div>
        <div class="offering-bg offering-bg3"></div>
        <div class="offering">
          <i class="far fa-handshake offering1"></i>
          <p>Reparatur</p>
        </div>
        <div class="offering offering2">
          <i class="far fa-handshake"></i>
          <p>Unterhalt</p>
        </div>
        <div class="offering-bg offering-bg4"></div>
        <!-- <img src="img/floor4.jpg" alt="parquet floor 4" class="offering-bg"> -->
      </article>
      <article class="contact">
        <h3>Kontakt</h3>
        <p>076 331 30 80</p>
      </article>
    </main>
    <footer>
      &lt;dvice &#x2F;&gt; 2018
    </footer>
  </body>
</html>
